{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'DrawingFeed/HomePage.css' %}">
    <script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>
</head>
<body style="display: flex;">
    <div class="backdrop" id="modal" style="display: none;">
        <div class="inputform">
            <div class="inputdiv">
                <h2 style="margin: 0; font-family: Arial, Helvetica, sans-serif;">Nome e Dimensões</h2>
            </div>
            <form action="Draw">
                <input type="hidden" name="nome" value="{{nome}}">
                <div style="padding: 10px;">
                    <p style="display: inline; font-weight: bold;">Dimensão:</p>
                    <select name="dimensão">
                        <option value="1280x720">1280x720</option>
                        <option value="960x540">960x540</option>
                        <option value="640x360">640x360</option>
                        <option value="400x225">400x225</option>
                    </select>
                </div>
                <div style="padding: 10px;">
                    <p style="display: inline; font-weight: bold;">Nome da Obra:</p>
                    <input required type="text" name="obra" >
                </div>
                <div>
                    <button type="button" class="button" hx-on:click="document.getElementById('modal').style.display = 'none'" style="float:left;">Close</button>
                    <input style="float: right;" class="button" type="submit" value="Começar Desenho">
                </div>
            </form>
        </div>
    </div>
    <div id="menu">
        <div style="display: flex; width: 25%;">
            <button class="StartDrawingButton" hx-on:click="document.getElementById('modal').style.display = 'block'">
                Start Drawing!
            </button>
        </div>
        <div style="display: flex; width: 50%;">

        </div>
        <div style="display: flex; width: 25%;">
            <h2>Boas Vindas, {{ nome }}!</h2>
        </div>
    </div>
</body>
</html>
